name: Update EPG XML

on:
  schedule:
    - cron: "0 18 * * *"  # chạy lúc 01:00 giờ Việt Nam (UTC+7)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate EPG
      run: |
        python epg.py

    - name: Push changes
      if: success()
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"
        git add docs/epg.xml
        git commit -m "Auto update EPG ($(date))" || echo "No changes to commit"
        git push
        
