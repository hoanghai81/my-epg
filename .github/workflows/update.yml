name: Extract TVG IDs

on:
  schedule:
    - cron: "0 19 * * *"  # 2h sáng giờ Hà Nội (UTC+7)
  workflow_dispatch:

jobs:
  extract_tvg_ids:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests pytz colorama

      - name: Run TVG ID extractor
        run: python scripts/extract_tvg_ids.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/tvg_ids.txt
          git commit -m "Auto update tvg_ids.txt" || echo "Không có thay đổi"
          git push
          
