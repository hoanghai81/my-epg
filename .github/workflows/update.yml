name: Update EPG

on:
  schedule:
    - cron: '0 */6 * * *'   # chạy mỗi 6 tiếng
  workflow_dispatch:         # cho phép anh chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cài Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cài thư viện cần thiết
        run: |
          pip install requests beautifulsoup4 lxml python-dateutil pytz

      - name: Chạy script tạo EPG
        run: |
          python epg.py

      - name: Commit và đẩy file EPG
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/epg.xml'
          message: 'Update EPG tự động'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
