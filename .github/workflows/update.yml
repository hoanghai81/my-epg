name: Update EPG

on:
  schedule:
    - cron: "0 0 * * *"   # chạy mỗi ngày lúc 07h sáng giờ VN
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cài Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cài requests
        run: pip install requests

      - name: Sinh file epg.xml
        run: python epg.py

      - name: Commit và push
        run: |
          git config user.name "EPG Bot"
          git config user.email "actions@github.com"
          git add docs/epg.xml
          git commit -m "Update EPG $(date '+%Y-%m-%d %H:%M:%S')" || echo "Không có thay đổi"
          git push
          
